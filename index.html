<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lightbox Minimal Test</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet" />
</head>
<body>
  <a href="images/sample1.jpg" data-lightbox="gallery" data-title="1">
    <img src="images/sample1.jpg" style="width:200px">
  </a>
  <a href="images/sample2.jpg" data-lightbox="gallery" data-title="2">
    <img src="images/sample2.jpg" style="width:200px">
  </a>
  <a href="images/sample3.jpg" data-lightbox="gallery" data-title="3">
    <img src="images/sample3.jpg" style="width:200px">
  </a>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js" defer></script>
  <script defer>
    document.addEventListener('DOMContentLoaded', () => {
      if (!window.lightbox) {
        console.error('Lightbox2 沒載到');
        return;
      }
      window.lightbox.option({ wrapAround: true });
    });
  </script>
</body>
</html>
