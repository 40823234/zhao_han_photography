<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Small Han</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Small Han</h1>
    <nav>
      <a href="#about">About</a>
      <a href="#portfolio">Portfolio</a>
      <a href="#contact">Contact</a>
      <a href="resume.pdf" target="_blank">Resume</a>
    </nav>
  </header>

  <section id="about">
    <h2>About Me</h2>
  </section>

  <section id="portfolio" style="max-width: 100vw; padding: 0 10px;">
    <div class="grid">
      <div class="grid-item">
        <a href="images/sample1.jpg" data-lightbox="gallery">
          <img src="images/sample1.jpg">
        </a>
      </div>
      <div class="grid-item">
        <a href="images/sample2.jpg" data-lightbox="gallery" >
          <img src="images/sample2.jpg">
        </a>
      </div>
      <div class="grid-item">
        <a href="images/sample3.jpg" data-lightbox="gallery" data-title="作品名稱 3">
          <img src="images/sample3.jpg" alt="作品3">
        </a>
      </div>
    </div>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>Email: smallhan0522@gamil.com</p>
    <p>Instagram: @zhhh_5.5
      <a href="https://www.instagram.com/zhhh_5.5/?igsh=eWk1YXA4Yng0NzZp&utm_source=qr#" target="_blank" class="icon-link">
        <i class="fab fa-instagram"></i>
      </a>
    </p>
  </section>

  <footer>
    <p>&copy; 2025 Small-Han. All rights reserved.</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>

  <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js" defer></script>
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js" defer></script>

  <script defer>
    document.addEventListener('DOMContentLoaded', () => {
      // Lightbox 設定 - 確保在 DOMContentLoaded 事件中執行
      // 因為現在 jQuery 和 Lightbox 都已正確載入，所以不需要檢查 window.lightbox
      lightbox.option({
        resizeDuration: 200,
        wrapAround: true,
        disableScrolling: false,
        showImageNumberLabel: true,
        fadeDuration: 300,
        imageFadeDuration: 300
      });

      // Masonry 初始化
      const grid = document.querySelector('.grid');
      if (grid) {
        imagesLoaded(grid, () => {
          new Masonry(grid, {
            itemSelector: '.grid-item',
            columnWidth: '.grid-item',
            gutter: 10,
            percentPosition: true
          });
        });
      }

      // 鎖住分頁標題
      const originalTitle = document.title;
      const titleEl = document.querySelector('title');
      if (titleEl) {
        const titleObserver = new MutationObserver(() => {
          if (document.title !== originalTitle) {
            document.title = originalTitle;
          }
        });
        titleObserver.observe(titleEl, { childList: true });
      }
    });
  </script>
</body>
</html>
